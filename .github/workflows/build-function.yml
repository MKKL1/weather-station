name: Build and Test IoTEventWorker

on:
  push:
    branches: [ main ]
    paths:
      - 'deploy/IoTEventWorker/**'
      - '.github/workflows/build-function.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'deploy/IoTEventWorker/**'
      - '.github/workflows/build-function.yml'
  workflow_dispatch:
  workflow_call:
    inputs:
      upload_artifact:
        description: 'Whether to publish and upload the artifact for deployment'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build-package:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: deploy/IoTEventWorker

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: |
            deploy/IoTEventWorker/IoTEventWorker.sln
            deploy/IoTEventWorker/**/**/*.csproj

      - name: Restore solution
        run: dotnet restore IoTEventWorker.sln

      - name: Build (Release)
        run: dotnet build IoTEventWorker.sln --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release

      - name: Publish for deployment
        if: ${{ inputs.upload_artifact }}
        run: dotnet publish ./Worker/Worker.csproj --no-build -c Release --output ./output

      - name: Upload artifact for deployment
        if: ${{ inputs.upload_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: ${{ github.workspace }}/deploy/IoTEventWorker/output