name: Build and Test TelemetryWorker

on:
  push:
    branches: [ main ]
    paths:
      - 'telemetry-worker/**'
      - '.github/workflows/build-function.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'telemetry-worker/**'
      - '.github/workflows/build-function.yml'
  workflow_dispatch:
  workflow_call:
    inputs:
      upload_artifact:
        description: 'Whether to publish and upload the artifact for deployment'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build-package:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: telemetry-worker

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: |
            telemetry-worker/TelemetryWorker.sln
            telemetry-worker/**/**/*.csproj

      - name: Restore solution
        run: dotnet restore TelemetryWorker.sln

      - name: Build (Release)
        run: dotnet build TelemetryWorker.sln --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release

      - name: Publish for deployment
        if: ${{ inputs.upload_artifact }}
        run: dotnet publish ./Worker/Worker.csproj --no-build -c Release --output ./output

      - name: Upload artifact for deployment
        if: ${{ inputs.upload_artifact }}
        uses: actions/upload-artifact@v5
        with:
          name: function-app
          path: ${{ github.workspace }}/telemetry-worker/output